<div class="container-fluid">
  <center>
  <h2>Target Industry</h2>
  <div id="chart">
  <script>
  document.addEventListener("DOMContentLoaded", function(){
    var options1 = {
      series: [429, 403, 478, 419, 403, 423, 445],
      chart: {
        width: 600,
        type: 'pie',
      },
      labels: ['Healthcare', 'Government', 'IT', 'Education', 'Telecommunications', 'Retail', 'Banking'],
      responsive: [{
        breakpoint: 480,
        options: {
          chart: {
            width: 200
          },
          legend: {
            position: 'bottom'
          }
        }
      }]
    };

    var chart1 = new ApexCharts(document.querySelector("#chart"), options1);
    chart1.render();
  });
  </script>
  </div>
