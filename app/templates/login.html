    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mt-5">Cybersecurity Scoop</h2>
        <h3 class="text-center mt-5">Login</h3>
        <form action="/auth_login" method="POST" class="mt-3 p-4 border rounded bg-light shadow">
          <div class="form-floating form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating form-group">
            <input type="password" class="form-control mt-1" id="password" name="password" placeholder="Enter password" required>
            <label for="password">Password</label>
          </div>
          <button type="submit" class="btn mt-1 btn-primary btn-block">Login</button>
          <p class="text-center mt-3">Don't have an account? <a href="/register">Register here</a>.</p>
        </form>
      </div>
    </div>
