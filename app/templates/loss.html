<div class="container-fluid">
  <center>
  <h2>Financial Loss</h2>
  <div id="chart">
  <script>
  document.addEventListener("DOMContentLoaded", function(){
    const yData = [271, 329, 274, 310, 297, 297, 291, 317, 326, 288];
    const options = {
        chart: {
            width: 600,
            type: 'bar'
        },
        series: [{
            name: 'cyberattacks',
            data: Array.from({length: yData.length},
                (_, i)=>({
                    x: 5+i*10,
                    y: yData[i],
                }))
        }],
        plotOptions:{
            bar: {
                columnWidth: "95%",
                strokeWidth: 2,
            }
        },
        dataLabels: {enabled: false},
        grid: {
            xaxis: {
                lines: {
                    show: true
                }
            },
            yaxis: {
                lines: {
                    show: true
                }
            }
        },
        xaxis: {
            type: "numeric",
            title: {text: "Financial Loss (in Million $)"},
            min: 0,
            max: 100,
            tickAmount: 10,
            labels: {formatter: x => x},
            axisBorder: {
                color: "#000000"
            }
        },
        yaxis: {
            title: {text: "Number of Cyberattacks"},
            min: 0,
            max: Math.max(...yData)+1,
            tickAmount: 5,
            axisBorder: {
                show: true,
                color: "#000000"
            }
        },
        tooltip:{
            onDatasetHover: {
                highlightDataSeries: true,
            },
            x: {formatter: x=>{return '$'+(x-5)+'-'+(x+5)+' million';}}
        }
    }

    const chart = new ApexCharts(document.querySelector("#chart"), options);

    chart.render();
  });
  </script>
  </div>
</center>
