<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="static/css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #bigLogo {
        text-align: center;
        padding-top: 100px;
        padding-bottom: 100px;
        width: 100%
      }
      body{
        background-image: url("../static/background.jpg");
        background-size: 100%
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        color: black;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="../static/logo.png" alt="Cybersecurity Scoop Logo" height="25">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/data">Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/charts">Charts</a>
            </li>
          </ul>

          <div class="mrt ml-auto">
          <ul class="navbar-nav">
          {% if logged_in %}
          <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/logout">Log out</a>
          </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="/login">Log in</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
          </li>
          {% endif %}
          </div>
        </div>
      </div>
    </nav>
<div id="carouselCharts" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselCharts" data-slide-to="0" class="active"></li>
    <li data-target="#carouselCharts" data-slide-to="1"></li>
    <li data-target="#carouselCharts" data-slide-to="2"></li>
  </ol>
  <br>
  <div class="carousel-inner">
    <center>
    <div class="carousel-item active">
      <div class="container-fluid">
        <center>
        <h2>Defense Mechanism</h2>
        <div id="chart">
        <script>
        document.addEventListener("DOMContentLoaded", function(){
          var options1 = {
            series: [592, 585, 612, 628, 583],
            chart: {
              width: 600,
              type: 'pie',
            },
            labels: ['Encryption', 'Firewall', 'VPN', 'Antivirus', 'AI-based Detection'],
            responsive: [{
              breakpoint: 480,
              options: {
                chart: {
                  width: 200
                },
                legend: {
                  position: 'bottom'
                }
              }
            }]
          };

          var chart1 = new ApexCharts(document.querySelector("#chart"), options1);
          chart1.render();
        });
        </script>
        </div>
      </center>
      </div>

    </div>
    <div class="carousel-item">
      <br><p>WOOO</p>
    </div>
    <div class="carousel-item">
      <p>THIRD</p>
    </div>
  </div>
  </center>
  <a class="carousel-control-prev" href="#carouselCharts" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselCharts" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
