<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-image: url("../static/background.jpg");
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Cybersecurity Scoop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/data">Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/charts">Charts</a>
            </li>
          </ul>
    
          <div class="mrt ml-auto">
          <ul class="navbar-nav">
          {% if logged_in %}
          <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/logout">Log out</a>
          </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="/login">Log in</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
          </li>
          {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <br>
    <form method="get" action="/data" class="mb-3">
        <h3>Countries</h3>
            {}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
                </label>
            </div>
        <h3>Year</h3>
            <div class="row">
                <div class="col-12 col-md-6">
                <select name="Starting Year" id="start" class="form-select">
                    <option value="">--Starting Year--</option>
                    {% for n in range(2015, 2025) %}
                    <option value="{{ n }}">{{ n }}</option>
                    {% endfor %}
                </select>
                </div>
            </div>
                <div class="col-12 col-md-6">
                    <select name="Ending Year" id="end" class="form-select">
                    <option value="">--Starting Year--</option>
                    {% for n in range(2015, 2025) %}
                        <option value="{{ n }}">{{ n }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div> 
        <h3>Attack Type</h3>
        <h3>Industry</h3>
        <h3>Affected Users</h3>
        <h3>Source</h3>
        <h3>Vulnerability</h3>
        <h3>Defense</h3>
        <h3>Response Time</h3>
    </form>
<footer>
  Copyright Â© 2025 ZealousZebras
</footer>
</body>
</html>
